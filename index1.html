<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Sales Forecasting Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Store" placeholder="Store" required="required" />
        <input type="text" name="Dept" placeholder="Dept" required="required" />
		<input type="text" name="IsHoliday" placeholder="IsHoliday" required="required" />
        <input type="text" name="Size" placeholder="Size" required="required" />
        <input type="text" name="Day" placeholder="Day" required="required" />
        <input type="text" name="Month" placeholder="Month" required="required" />
        <input type="text" name="Year" placeholder="Year" required="required" />
        <input type="text" name="Quarter" placeholder="Quarter" required="required" />
        <input type="text" name="Week_Number" placeholder="Week_Number" required="required" />
        <input type="text" name="Type_A" placeholder="Type_A" required="required" />
        <input type="text" name="Type_B" placeholder="Type_B" required="required" />
        <input type="text" name="Type_C" placeholder="Type_C" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
